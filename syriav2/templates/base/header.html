{% load static %}
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        
        <a class="navbar-brand" href="{% url 'home:index' %}">
            <img src="{% static 'images/program_icon_small.jpg' %}" alt="Logo" class="navbar-logo">
        </a>

        
        <div class="search-container">
            <div class="input-group">
                <span class="input-group-text search-icon">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="form-control search-input" placeholder="بحث عن مشروع">
            </div>
            
            
            <button class="btn classification-btn" id="classificationBtn">
                تصنيف
            </button>
        </div>

 
        <div class="login-container">
            {% if user.is_authenticated %}
                
                <div class="dropdown">
                    <a href="#" class="login-link dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user-circle me-2"></i>{{ user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end user-dropdown">
    <li><a class="dropdown-item dropdown-link" href="{% url 'accounts:profile' %}">
        <i class="fas fa-user me-2"></i>الملف الشخصي
    </a></li>
   
    
</ul>
                        
                </div>
            {% else %}
                
                <a href="{% url 'accounts:login' %}" class="login-link">
                    <i class="fas fa-sign-in-alt me-2"></i>Log In
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="filter-dropdown" id="filterDropdown">
    <form id="filterForm">
        <div class="filter-group">
            <label>اختر المحافظة:</label>
            <select class="form-select">
                <option>الكل</option>
                <option>دمشق</option>
                <option>ريف دمشق</option>
                <option>حمص</option>
                <option>درعا</option>
                <option>حلب</option>
                <option>إدلب</option>
                <option>دير الزور</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>اختر نوع المشروع:</label>
            <select class="form-select">
                <option>الكل</option>
                <option>إعادة الإعمار الشاملة</option>
                <option>الدعم المجتمعي</option>
                <option>التنمية الإنشائية الجديدة</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>اختر التكلفة المادية:</label>
            <select class="form-select">
                <option>الكل</option>
                <option>أصغر من 500$</option>
                <option>أكبر من 1000$</option>
                <option>أكبر من 10,000$</option>
                <option>أكبر من 50,000$</option>
                <option>أكبر من 100,000$</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label>اختر نوع الضرر:</label>
            <select class="form-select">
                <option>الكل</option>
                <option>كلي</option>
                <option>جزئي</option>
            </select>
        </div>
        
        <button type="submit" class="btn apply-filter-btn">بحث</button>
    </form>
</div>
